<mat-card>
  <mat-card-content>
    <h1>Confirm</h1>
    <p>Are you sure to delete this note?</p>
  </mat-card-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="primary">Cancel</button>
    <button
      mat-button
      [mat-dialog-close]="true"
      cdkFocusInitial
      (click)="delete()"
      color="warn"
    >
      Yes, delete
    </button>
  </mat-dialog-actions>
</mat-card>
